<!DOCTYPE html>

<head>
  <title>Bossggle Word Game</title>
  <!-- <meta charset="utf-8" content="Character Set"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- External files -->
  <link type="text/css" rel="stylesheet" href="main.css">
  <script type="text/javascript" src="bossggle.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="left-side">
      <h1>Bossggle</h1>
      <p>Make words by clicking the letters! Only dictionary words count.</p>
      <div class="score">
        <!--  Add the score here-->
        <h6>Score</h6>
        <hr/>
        <!--  Add the word count here-->
        <div>
          <h6>Words</h6>
        </div>
      </div>
    </div>
    <div class="right-side">
        <h1>Clicked words go here.</h1>
          <button type="submit" class="btn btn-primary" style="opacity:0.65">Submit</button>
          <button class="btn btn-danger" style="opacity:0.65">Clear</button>
        <hr/>
        <!-- First Row -->
        <div class="box">
          <div class="content">
            box #1
          </div>
        </div>
        <div class="box">
          <div class="content">
            box #2
          </div>
        </div>
        <div class="box">
          <div class="content">
            box #3
          </div>
        </div>
        <div class="box">
          <div class="content">
            box #4
          </div>
        </div>

        <!-- Second Row -->
        <div class="box">
          <div class="content">
            box #5
          </div>
        </div>
        <div class="box">
          <div class="content">
            box #6
          </div>
        </div>
        <div class="box">
          <div class="content">
            box #7
          </div>
        </div>
        <div class="box">
          <div class="content">
            box #8
          </div>
        </div>
        <!-- Third Row -->
        <div class="box">
          <div class="content">
            box #9
          </div>
        </div>
        <div class="box">
          <div class="content">
            box #10
          </div>
        </div>
        <div class="box">
          <div class="content">
            box #11
          </div>
        </div>
        <div class="box">
          <div class="content">
            box #12
          </div>
        </div>
  </div>
</body>
